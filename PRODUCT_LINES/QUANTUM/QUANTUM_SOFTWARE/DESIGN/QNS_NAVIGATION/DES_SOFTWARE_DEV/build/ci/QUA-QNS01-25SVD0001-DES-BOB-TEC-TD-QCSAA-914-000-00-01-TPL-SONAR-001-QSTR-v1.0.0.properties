# SonarQube Configuration for AQUA V. QNS
sonar.projectKey=AQUA_V_QNS
sonar.projectName=AQUA V. Quantum Navigation System
sonar.projectVersion=1.0.0
sonar.organization=aqua-v-aerospace

# Source configuration
sonar.sources=src
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Language configuration
sonar.language=cpp
sonar.cpp.file.suffixes=.cpp,.h
sonar.c.file.suffixes=.c

# Paths
sonar.inclusions=**/*.cpp,**/*.h
sonar.exclusions=**/tests/**,**/build/**,**/docs/**

# Coverage
sonar.cfamily.gcov.reportsPath=build/coverage
sonar.cfamily.cache.enabled=true
sonar.cfamily.cache.path=.sonar/cache

# Quality Gates
sonar.qualitygate.wait=true

# Quantum-specific rules
sonar.issue.ignore.multicriteria=q1,q2
sonar.issue.ignore.multicriteria.q1.ruleKey=cpp:S1234
sonar.issue.ignore.multicriteria.q1.resourceKey=**/quantum/**
sonar.issue.ignore.multicriteria.q2.ruleKey=cpp:S5678
sonar.issue.ignore.multicriteria.q2.resourceKey=**/hal/**
